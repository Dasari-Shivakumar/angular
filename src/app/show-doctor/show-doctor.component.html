<div className="App">
    <header class="header">
      <div class="navbar-area">
        <div class="container">
    <div class="row align-items-center">
    <section id="home" class="hero-section">
      <div class="container">
       
                <h4 class="head"> Doctors Details</h4>
                <div class="table-wrapper">
                  <span>Please Select Doctor</span> 
                  <select class="hideLabel form-control" [(ngModel)]="doctId" name="Id" (change)="selectName(doctId);">  
                    <option selected="" value=""></option>  
                 <option [ngValue]="k.id" *ngFor="let k of doctors">  
                     {{k.name}}  
              </option>  
         </select> 
         <div *ngIf="doctorflag">
                  <table class="fl-table">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Doctor Name</th>
                        <th>Doctor Specialization</th>
                        <th>No:of Patients Attended</th>
                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>{{ doctorinfo.id }}</td>
                        <td>{{ doctorinfo.name }}</td>
                       <td>{{ doctorinfo.specialist }}</td>
                        <td>{{ doctorinfo.numberOfPatients }}</td>
                     </tr>
                    </tbody>
                    
                    <tbody></tbody>
                  </table>
                  <button class="btn" type="submit" (click)="back()">Back</button>
                  </div>
                </div>
                
              </div>
    
    </section>
  </div><br><br>
