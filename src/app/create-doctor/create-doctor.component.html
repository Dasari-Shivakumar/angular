<div class="col-md-4 offset-md-4">
    <div class="  text-center ">
        <h5 style="font-family: 'Times New Roman', Times, serif; color: mediumseagreen;">  Enter Doctor Detalis </h5>
    </div>
     <form (ngSubmit) = "Submit()">
       <fieldset>
        <div class="form-group"> 
            <label> Name</label>
            <input type="text" class ="form-control" id = "Name"[(ngModel)]="doctor.name" name="Name">
        </div>
        <div class="form-group">
            <label> Age</label>
            <input type="number" class ="form-control" id = "age"[(ngModel)]="doctor.age" name="age">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div>
                <div>
                    <input id="Male" type="radio" value="Male" [(ngModel)]="doctor.gender" name="gender" >
                    <label for="Male">Male</label>
                </div>
                <div>
                    <input id="Female" type="radio" value="Female" [(ngModel)]="doctor.gender" name="gender">
                    <label for="Female">Female</label>
                </div>
            </div>
            </div>
            <div class="form-group">
                <label> Specialist</label>
                <input type="text" class ="form-control" id="specialist" [(ngModel)]="doctor.specialist" name="specialist">
            </div>
            <div class="form-group">
                <label> Number of Patients attended</label>
                <input type="number" class ="form-control" id="numberofPatients" [(ngModel)]="doctor.numberOfPatients" name="numberofPatients">
            </div>
    
        <button class = "btn btn-primary" type ="submit">Submit</button>
    </fieldset>
    </form>
    </div><br>
